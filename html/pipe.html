<h2>
Define pipe
</h2>

<h3>Description</h3>

<p>Implementation of pipe usage (<code>%&gt;%</code>) in the package.
</p>


<h3>Usage</h3>

<pre>
%&gt;%(x, f)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>

<p>A value or the magrittr placeholder.
</p>
</td></tr>
<tr valign="top"><td><code>f</code></td>
<td>

<p>A function call using the magrittr semantics.
</p>
</td></tr>
</table>


<h3>Details</h3>

<p>Defined as <code>do.call(f,list(x))</code>.
</p>

<p><code><a href="../../magrittr/html/pipe.html">%&gt;%</a></code> of <span class="pkg">magrittr</span> package
</p>
